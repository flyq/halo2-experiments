[package]
name = "halo2-experiments"
version = "0.1.0"
edition = "2021"

[features]
dev-graph = ["halo2_proofs/dev-graph", "plotters"]

[dependencies]
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2", rev = "fcdd5b9", version = "0.2.0" }
halo2curves = { git = "https://github.com/privacy-scaling-explorations/halo2curves", rev = "5b97d11", version = "0.3.1" }
plotters = { version = "0.3.0", optional = true }
tabbycat = { version = "0.1", features = ["attributes"], optional = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[patch.'https://github.com/privacy-scaling-explorations/halo2curves']
halo2curves = { git = 'https://github.com/privacy-scaling-explorations/halo2curves?rev=5b7d11' }
